<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Start Nav -->
    <nav>
        <div class="logo">
            <img src="./images/logo.jpeg" alt="Logo image">
            <h3>EraaStore</h3>
        </div>

        <div class="search">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="" id="" placeholder="phone,keyboard,headset..">
        </div>
        <div class="card-home">
            <a href="./index.html"><h3>Products</h3></a>
            <span><a href="Cart.html"><i Cart-Length="0" class="fa-solid fa-cart-shopping"></i></a></span>
        </div>
    </nav>
    <!-- End Nav -->
    <!-- Start Cart -->
    <div class="container">
        <div class="cart">
            <div class="shopping-cart">
                <h2>Shopping Cart</h2>
            </div>
            <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-table">
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <span>$234</span>
                    </div>
                    <div class="Tax">
                        <p>Tax</p>
                        <span>$30</span>
                    </div>
                    <div class="Shipping">
                        <p>Shipping</p>
                        <span>$15</span>
                    </div>
                    <div class="Total">
                        <p>Total</p>
                        <span>$234</span>
                    </div>

                </div>
                <button class="checkout-btn">CheckOut</button>
            </div>
        </div>
        <script src="./js/Cart.js"></script>

</body>

</html>
